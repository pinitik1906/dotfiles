[settings]
screenchange-reload = true

[colors]
background = #1A1A1A
foreground = #EBDBB2
primary = #458588
secondary = #D79921
alert = #CC241D
disabled = #707880

[bar/top]
width = 100%
height = 14pt
radius = 0
offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = Noto Sans:size=8;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = wireless-network temperature battery backlight pulseaudio systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm
override-redirect = false

[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 0pt

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlan0
interval = 1.0
speed-unit = "B/s"

label-connected = %essid% %signal%% (%netspeed%)
label-connected-foreground = ${colors.foreground}

label-disconnected = not connected
label-disconnected-foreground = ${colors.alert}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

label-charging = chr %percentage_raw%% (%consumption%W)
label-discharging = dchr %percentage_raw%% (%consumption%W)
label-full = full %percentage_raw%% (%consumption%W)

label-full-foreground = ${colors.primary}
label-discharging-foreground = ${colors.primary}
label-charging-foreground = ${colors.primary}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%
label-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol "
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = vol-mute
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %a %b %d, %Y %H:%M:%S
date-alt = %a %m/%d/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
interval = 1
zone-type = x86_pkg_temp
base-temperature = 60
warn-temperature = 80
label-foreground = ${colors.secondary}
label-warn-foreground = ${colors.alert}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = false
scroll-interval = 10

format = <label>%
format-prefix = "bri "

label = %percentage%
