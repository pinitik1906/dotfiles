#
# /etc/paru.conf
#
# See the paru.conf(5) manpage for options

[options]
SudoLoop = true
Mode = arp
CompletionInterval = 14
InstallDebug
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
BottomUp
CleanAfter
NewsOnUpgrade
UpgradeMenu
KeepRepoCache
KeepSrc

[bin]
Sudo = doas
FileManager = lf
