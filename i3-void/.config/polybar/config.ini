[colors]
background = #181818
background-alt = #282A2E
foreground = #C5C8C6
primary = #478061
secondary = #ABC2AB
alert = #AC4242 
disabled = #707880

[bar/bar1]
width = 100%
height = 14pt
radius = 0
offset-x = 0%
offset-y = 0%


; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace bold:size=8;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = wireless-network temperature battery backlight pulseaudio systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 0pt

[module/wired-network]
type = internal/network
interface = eth1

[module/wireless-network]
type = internal/network
interface = wlp3s0
interval = 1.0
speed-unit = "B/s"

label-connected = %essid% %signal%% (%netspeed%)
label-connected-foreground = ${colors.secondary}

label-disconnected = not connected
label-disconnected-foreground = ${colors.alert}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

label-charging = chr %percentage%%
label-discharging = dchr %percentage%%
label-full = full %percentage%%

label-full-foreground = #90A959
label-discharging-foreground = ${colors.alert}
label-charging-foreground = #F4BF75

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%
label-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = vol mute
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %b %d, %Y %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

[module/temperature]
type = internal/temperature
interval = 1
zone-type = x86_pkg_temp
base-temperature = 0
warn-temperature = 80
label-foreground = #F4BF75

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = false
scroll-interval = 10

format = <label>%
format-prefix = "bri "

label = %percentage%
format-prefix-foreground = ${colors.primary}

; vim:ft=dosini
