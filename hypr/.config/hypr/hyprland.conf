################
### MONITORS ###
################

# https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1, 1366x768@60, 0x0, 1
monitor =, preferred, auto, 1

##################
#### PROGRAMS ####
##################

# https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty -o font_size=9
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

exec-once = nm-applet
exec-once = wlsunset -t 2300 -S 0:00
exec-once = blueman-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = waybar
exec-once = swaync -s -c &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE, 24

env = HYPRCURSOR_SIZE, 24

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 0
    gaps_out = 0

    border_size = 1 

    col.active_border = rgb(f4bc67)
    col.inactive_border = rgb(909090)

    resize_on_border = true 

    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

# https://wiki.hyprland.org/Configuring/Variables/#blur
blur {
    enabled = false
    size = 6
    passes = 2
    new_optimizations = true
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    xray = true
    ignore_opacity = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = pace, 0.46, 1, 0.29, 0.99

    animation = windowsIn, 1, 4, pace, slide
    animation = windowsOut, 1, 4, pace, slide
    animation = windowsMove, 1, 4, pace, slide
    animation = fade, 1, 4, pace
    animation = workspaces, 1, 4, pace, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = slave
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0.2

touchpad {
    natural_scroll = true
    disable_while_typing = false
    }
}

gestures {
    workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, T, exec, $terminal
bind = ALT, F4, killactive,
bind = $mainMod, L, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, swapnext,
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, G, exec, hyprpicker -a -f hex -r
bind = $mainMod+SHIFT, G, exec, hyprpicker -a -f rgb -r
bind =, PRINT, exec, hyprshot --freeze -m region -o ~/Pictures/Screenshots/
bind = CONTROL, PRINT, exec, hyprshot --freeze -m output -o ~/Pictures/Screenshots/
bind = SHIFT, PRINT, exec, hyprshot --freeze -m window -o ~/Pictures/Screenshots/
bindl=, switch:Lid Switch, exec, swaylock
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind =, XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind =, XF86MonBrightnessUp, exec, brightnessctl set 10%+

# global binds
bind = SUPER_SHIFT, R, pass, ^(com\.obsproject\.Studio)$

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
######## WINDOW RULES ########
##############################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, center, class:(blueman)
