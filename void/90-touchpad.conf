Section "InputClass"
  Identifier      "touchpad"
  MatchIsTouchpad "on"
  Driver          "libinput"
  Option          "Tapping" "on"
  Option          "NaturalScrolling" "true"
  Option          "TappingButtonMap" "lrm"
  Option          "AccelProfile" "flat"
  Option          "DisableWhileTyping" "false"
EndSection
