[colors]
background = #181818
background-alt = #282A2E
foreground = #C5C8C6
primary = #68B3AA
secondary = #F4BC67
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 19pt
radius = 0
offset-x = 0%
offset-y = 0%


; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=9;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio backlight temperature battery-combined-udev date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 4pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%
label-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "volume "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = volume muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %b %d, %Y %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

[module/temperature]
type = internal/temperature
interval = 1
zone-type = x86_pkg_temp
base-temperature = 0
warn-temperature = 80

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10

format = <label>%
format-prefix = "brightness "

label = %percentage%
format-prefix-foreground = ${colors.primary}

[module/battery-combined-udev]
type = custom/script
exec = ~/.config/polybar/battery-combined-udev.sh
tail = true

; vim:ft=dosini
